<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D tisk | vítejte!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)"
          href="./css/mobile.css">
    <link rel="shortcut icon" type="image/jpg" href="http://dave.jecool.net/projekt1/2365.ico"/>

</head>
<body>
<header>
    <nav id="navbar">
        <div class="container">
            <div id="logo"><a href="index.html">3D tisk</a></div>
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="about.html">Jak to funguje?</a></li>
                <li><a class="current" href="contact.html">Kontakt</a></li>
            </ul>
        </div>
    </nav>
</header>

<section id="contact-form" class="py-3 bg-light">
    <div class="container">
        <h2 class="l-heading"><span class="text-primary">Napište</span> mi!</h2>
        <p>Prosíme, vyplňte níže umístěný formulář.</p>
        <form>
            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Jméno</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Zpráva</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <button class="btn" type="submit">Odeslat!</button>
        </form>

    </div>

</section>
<div class="clr"></div>
<section id="contact-info" class="bg-dark">

    <div class="box bg-dark">
        <i class="fas fa-power-off fa-3x"></i>
        <h3>E-mail</h3>
        <p>david@3dtiskari.cz</p>
    </div>

    <div class="box bg-primary">
        <i class="fas fa-print fa-3x"></i>
        <h3>Věrný uživatel 3D tiskáren značky:</h3>
        <p>Original Prusa</p>
    </div>

    <div class="box bg-dark">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Telefon</h3>
        <p>+420 777 887 772</p>
    </div>

</section>
<div class="clr"></div>
<footer id="main-footer" class="bg-dark">
    <p>Stránka podle Davida Štencla.</p>
</footer>

</body>
</html>
